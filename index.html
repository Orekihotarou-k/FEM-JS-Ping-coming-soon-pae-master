<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb5b6336f0.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>

    <header>
      <img src="images/logo.svg" alt="logo">
    </header>

    <div class="container">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form>
        <input type="email" placeholder="Your email address..." id="mail">
        <p class="error-msg"></p>
        <button type="submit" id="submit">Notify Me</button>
      </form>

      <img src="images/illustration-dashboard.png" alt="">

      <div class="copyright">
       
          <ul>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
       
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Levis Bohse</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
